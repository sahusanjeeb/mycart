<div class="main-container">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of productList">
        <div class="card col-md-3">
          <img src="{{ item.image }}" alt="" />
          <h5 class="item-data">{{ item.title }}</h5>
          <p class="item-data">{{ item.description }}</p>
          <p><strong>Price: </strong>{{ item.price | currency: "INR" }}</p>
          <p>{{ item.category }}</p>

          <button class="btn btn-primary" (click)="addtoCart(item)">
            Add to cart
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
